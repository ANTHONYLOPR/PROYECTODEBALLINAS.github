<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Curso de Probabilidad y Estadística</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #a8d5ba; /* Fondo verde pastel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            margin-bottom: 30px;
        }

        header h1 {
            margin: 0;
        }

        header h2, header h3 {
            margin: 5px 0;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        nav a {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 16px 30px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        nav a:hover {
            background-color: #45a049;
            transform: translateY(-4px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        nav a:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        /* Responsive design: when the screen is small */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Curso de Probabilidad y Estadística</h1>
        <h2>CECYTEM Plantel Coacalco</h2>
        <h3>Semanas 5 a 14</h3>
    </header>

        <a href="semana13.html">Semana 13</a>
        <a href="semana14.html">Semana 14</a>
    </nav>

</body>
</html>
